<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" id="searchBox" placeholder="Enter the city name" />
        <button id="searchButton">Search</button>
      </div>
      <div class="weather">
        <h1>Today's Weather</h1>
        <h1 id="temp">7 C</h1>
        <h2 id="city">New York</h2>
      </div>
      <div class="details">
        <h3 id="Humidity">Humidity: 20</h3>
        <h3 id="wind">wind speed: 103 km/h</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
