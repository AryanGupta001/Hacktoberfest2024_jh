<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Moving Image on Mouse Move</title>
</head>
<body>
    <div id="main">
        <div class="elem" id="elem1">
            <h1>Iron Man</h1>
            <img src="images/iron man.jpg" alt="iron man">
        </div>
        <div class="elem" id="elem2">
            <h1>The Ultimate Thor</h1>
            <img src="images/thor.jpg" alt="thor">
        </div>
        <div class="elem" id="elem3">
            <h1>Spider-Man</h1>
            <img src="images/peter parker.jpg" alt="spider">
        </div>
        <div class="elem" id="elem4">
            <h1>Moon-Knight</h1>
            <img src="images/moon knight.jpg" alt="moon">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
