<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Add Friend feature with same button</title>
</head>
<body>
    <div class="container">
                <div id="card1">
                    <div class="img">
                        <img src="./images/moon knight.jpg" alt="moon knight">
                    </div>
                    <h1>Moon Knight</h1>
                    <h4>Marvel</h4>

                    <div class="button">
                        <button id="Add">Add friend</button>
                        <button id="Remove">Remove</button>
                    </div>
                </div>

                <!-- Second card -->
                <div id="card2">
                    <div class="img">
                        <img src="./images/thor.jpg" alt="thor">
                    </div>
                    <h1>The Mighty Thor</h1>
                    <h4>Marvel</h4>

                    <div class="button2">
                        <button id="Add2">Add friend</button>
                        <button id="Remove2">Remove</button>
                    </div>
                </div>

                <!-- third card -->
                <div id="card3">
                    <div class="img">
                        <img src="./images/peter parker.jpg" alt="spider man">
                    </div>
                    <h1>The Spider Man</h1>
                    <h4>Marvel</h4>

                    <div class="button3">
                        <button id="Add3">Add friend</button>
                        <button id="Remove3">Remove</button>
                    </div>
                </div>

                <!-- fourth card -->
                <div id="card4">
                    <div class="img">
                        <img src="./images/iron man.jpg" alt="iron-man">
                    </div>
                    <h1>Iron Man</h1>
                    <h4>Marvel</h4>

                    <div class="button4">
                        <button id="Add4">Add friend</button>
                        <button id="Remove4">Remove</button>
                    </div>
                </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
